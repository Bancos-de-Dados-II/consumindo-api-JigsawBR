<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Tarefas</h1>

    <form id="task-form">
  <input type="text" id="titulo" placeholder="Título da tarefa" required />
  <textarea id="descricao" placeholder="Descrição da tarefa (opcional)"></textarea>
  <select id="tipo">
    <option value="Pessoal">Pessoal</option>
    <option value="Profissional">Profissional</option>
  </select>
  <button type="submit">Adicionar</button>
</form>

<ul id="task-list"></ul>


    <div class="search-box">
      <input type="text" id="search-input" placeholder="Buscar por título, ID ou data (AAAA-MM-DD)" />
      <button id="search-btn">Buscar</button>
      <button id="reset-btn">Limpar</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script type="module" src="./script/taskAPI.js"></script>
</body>
</html>
