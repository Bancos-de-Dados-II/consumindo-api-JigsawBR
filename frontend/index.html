<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tarefas</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="conteiner">
        <form>
            <label for="titulo">Título:</label><br>
            <input type="text" id="titulo" name="titulo" required><br><br>
    
            <label for="tarefa">Tarefa: </label><br>
            <input type="tarefa" id="descricao" name="tarefa" required><br><br>
    
            <label for="tipo">Tipo: </label><br>
            <select name="options" id="options">
                <option value="escolha" disabled selected >Escolha uma opção</option>
                <option value="pessoal">Pessoal</option>
                <option value="profissional">Profissional</option>
            </select>
            <label for="tarefa">Descrição:</label><br>
            <textarea id="descricao" name="descricao" rows="3" required></textarea><br><br>   
          
        </form>

        <div class="button-container">
            <a href="agradecimento.html"><button >Enviar</button></a>
            
        </div>
    </div>
    
</body>
</html>
